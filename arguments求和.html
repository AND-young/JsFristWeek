    function average() {
        var arr = [].prototype.slice.call(arguments);
        arr.sort(function (a, b) {
            return a - b;
        });
        arr.pop();
        arr.shift();
        var avg = eval('(' + arr.join('+') + ')') / arr.length;
        return avg;
    }
