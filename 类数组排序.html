        function Avg() {
            var arr = [];
            for (var i = 0; i < arguments.length; i++) {
                arr.push(arguments[i]);
            }
            arr.sort(function (a, b) {
                return a - b;
            });
            arr.pop();
            arr.shift();
            var total = eval(arr.join("+"));

            // for (var i = 0; i < arr.length; i++) {
            //     total += arr[i];
            // }
            return total / arr.length;
        }
