<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = [12, 22, 8, 7, 6, 88, 22];

        function change(obj) {
            for (var j = 0; j < obj.length; j++) {
                console.obj;
                var a = false;
                for (var i = 0; i < obj.length - 1 - j; i++) {
                    if (obj[i] > obj[i + 1]) {
                        var cur = obj[i + 1];
                        obj[i + 1] = obj[i];
                        obj[i] = cur;
                        a = true;
                    }
                }
                if (!a) {
                    break;
                }
            }
            return obj;
        }
        change(obj);
    </script>
</body>

</html>
