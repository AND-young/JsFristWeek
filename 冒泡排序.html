<body>
    <script>
        var arr = [1, 54, 1, 31, 46, 848, 21, 2, 54];

        function change(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                var flag = true;
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                        flag = false;
                    }
                }
                if (flag) {
                    break;
                }
            }
            return arr;
        }
        console.log(change(arr));
    </script>
</body>
